<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation des formulaires : Valider les données saisies par l'utilisateur avant de les envoyer au serveur.
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Utiliser l'attribut defer dans le <head> pour exécuter le script après le chargement de la page -->
    <script src="JS/scripts3.js" defer></script> <!-- Chargement du fichier JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <link href="CSS/styles3.css" rel="stylesheet">
</head>


<body>
    <!-- 1. Validation d'un champ de texte vide
Valider si un champ de texte a été rempli avant de soumettre le formulaire. -->
    <!-- <div>
        <form onsubmit="return validerFormulaire()">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom">
            <button type="submit">Soumettre</button>
        </form>
        <p id="messageErreur"></p>

    </div> -->
    <div>
        <form onsubmit="return validerChampsObligatoires()">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom">

            <label for="email">Email :</label>
            <input type="text" id="email" name="email">

            <label for="telephone">Numéro de téléphone :</label>
            <input type="text" id="telephone" name="telephone">

            <button type="submit">Soumettre</button>
        </form>

        <p id="messageErreurObligatoires"></p> <!-- Message d'erreur -->
    </div>
    <!-- 1. Validation d'un champ de texte vide
Valider si un champ de texte a été rempli avant de soumettre le formulaire. -->
    <div>
        <form onsubmit="return validerFormulaire()">
            <label for="nom1">Nom :</label>
            <input type="text" id="nom1" name="nom1">
            <button type="submit">Soumettre</button>
        </form>
        <p id="messageErreur"></p>
    </div>
    <!-- 2. Validation d'une adresse email
Vérifier si l'utilisateur a entré une adresse email valide. -->
    <div>
        <form onsubmit="return validerEmail()">
            <label for="email">Email :</label>
            <input type="text" id="email" name="email">
            <button type="submit">Soumettre</button>
        </form>
        <p id="messageErreurEmail"></p>

    </div>
    <!-- 3. Validation des mots de passe
    Valider si les mots de passe respectent une longueur minimale et si les deux mots de passe correspondent. -->
    <div>
        <form onsubmit="return validerMotDePasse()">
            <label for="motDePasse">Mot de passe :</label>
            <input type="password" id="motDePasse" name="motDePasse">
            <label for="confirmationMotDePasse">Confirmer mot de passe :</label>
            <input type="password" id="confirmationMotDePasse" name="confirmationMotDePasse">
            <button type="submit">Soumettre</button>
        </form>
        <p id="messageErreurMotDePasse"></p>

    </div>
    <!-- 4. Validation d'une case à cocher (Acceptation des conditions d'utilisation)
Valider si l'utilisateur a coché une case pour accepter les conditions d'utilisation avant de soumettre le formulaire. -->
    <div>
        <form onsubmit="return validerConditions()">
            <input type="checkbox" id="conditions" name="conditions">
            <label for="conditions">J'accepte les conditions d'utilisation</label>
            <button type="submit">Soumettre</button>
        </form>
        <p id="messageErreurConditions"></p>

    </div>
    <!-- 5. Validation de la longueur d'un numéro de téléphone
    Vérifier si le numéro de téléphone entré est de la bonne longueur. -->
    <div>
        <form onsubmit="return validerNumeroTelephone()">
            <label for="telephone">Numéro de téléphone :</label>
            <input type="text" id="telephone" name="telephone">
            <button type="submit">Soumettre</button>
        </form>
        <p id="messageErreurTelephone"></p>

    </div>
    <!-- 6. Validation des champs obligatoires multiples
Valider plusieurs champs obligatoires (nom, email, et téléphone) avant de permettre l'envoi du formulaire. -->
    <div>
        <form onsubmit="return validerChampsObligatoires()">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom">
            <label for="email">Email :</label>
            <input type="text" id="email" name="email">
            <label for="telephone">Numéro de téléphone :</label>
            <input type="text" id="telephone" name="telephone">
            <button type="submit">Soumettre</button>
        </form>
        <p id="messageErreurObligatoires"></p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
