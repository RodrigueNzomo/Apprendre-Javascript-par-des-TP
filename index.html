<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation du DOM avec Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS externe -->
    <link href="CSS/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 id="titre" class="my-4">Interactions utilisateur</h1>
        <button class="btn btn-primary btn-custom" onclick="changerTexte()">Changer le texte</button>
        <button class="btn btn-secondary btn-custom" onclick="changerStyle()">Changer le style</button>
        <button class="btn btn-success btn-custom" onclick="ajouterContenu()">Ajouter du contenu</button>
        <button class="btn btn-danger btn-custom" onclick="alternerSuppression()">Supprimer/Restaurer</button>
        <button class="btn btn-info" onclick="modifierTous()">Modifier tous les éléments</button>

        <div id="conteneur" class="mt-4">
            <p id="aSupprimer">Cet élément sera supprimé et restauré.</p>
            <p class="paragraphe">Paragraphe 1</p>
            <p class="paragraphe">Paragraphe 2</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <!-- JavaScript externe -->
    <script src="JS/scripts.js"></script>
</body>

</html>
