<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX : Charger et envoyer des données depuis/vers un serveur en arrière-plan sans recharger la page.
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Utiliser l'attribut defer dans le <head> pour exécuter le script après le chargement de la page -->
    <script src="JS/scripts5.js" defer></script> <!-- Chargement du fichier JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <link rel="stylesheet" href="CSS/styles5.css"> <!-- Lien vers le fichier CSS -->
</head>


<body>
    <div>
        <!-- 1. Charger des données depuis le serveur (utilisation de XMLHttpRequest)
Dans cet exemple, nous allons charger des données depuis un fichier texte ou JSON situé sur un serveur sans recharger la
page. -->
        <h1>Exemple de chargement AJAX</h1>
        <button onclick="chargerDonnees()">Charger les données</button>
        <div id="resultat"></div>
    </div>
    <div>
        <!-- 2. Envoyer des données vers le serveur (utilisation de XMLHttpRequest)
        Cet exemple montre comment envoyer des données à un serveur via AJAX en utilisant une requête POST. Les données sont
        envoyées au serveur sans recharger la page. -->
        <div>
            <h1>Formulaire AJAX</h1>
            <form id="formulaire" onsubmit="envoyerDonnees(event)">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom">
                <button type="submit">Envoyer</button>
            </form>
            <div id="resultat"></div>

        </div>
    </div>
    <!-- 3. Utilisation de fetch pour charger des données depuis le serveur
    Cet exemple utilise l'API fetch, une approche moderne et plus simple que XMLHttpRequest. -->
    <div>
        <h1>Charger des données avec Fetch</h1>
        <button onclick="chargerDonneesFetch()">Charger les données</button>
        <div id="resultat"></div>
    </div>
    <!-- 4. Envoyer des données via fetch en utilisant POST
    Voici un exemple où les données sont envoyées au serveur via une requête POST en utilisant l’API fetch. -->
    <div>
        <h1>Formulaire avec Fetch</h1>
        <form id="formulaire" onsubmit="envoyerDonneesFetch(event)">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom">
            <button type="submit">Envoyer</button>
        </form>
        <div id="resultat"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
