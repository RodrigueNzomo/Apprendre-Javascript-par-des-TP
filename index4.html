<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation : Créer des effets de transition, des animations d’éléments, et des sliders d’images.
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Utiliser l'attribut defer dans le <head> pour exécuter le script après le chargement de la page -->
    <script src="JS/scripts4.js" defer></script> <!-- Chargement du fichier JavaScript -->
    <link href="CSS/styles4.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</head>


<body>
    <!-- 1. Transition de couleur d’un bouton au survol
    Ce cas pratique montre comment appliquer une transition fluide de la couleur de fond d’un bouton lorsqu’on le survole. -->
    <div>
        <button class="btn-anim">Survolez-moi</button>
        <!-- Explication
La propriété transition applique une transition douce entre la couleur de fond initiale et celle au survol.
L’effet se déclenche lorsque l’utilisateur survole le bouton (hover). -->
    </div>
    <!-- 2. Animation de déplacement d’un élément
Dans cet exemple, nous animons un bloc pour qu'il se déplace de gauche à droite en boucle. -->
    <div class="animation-bloc"></div>
    <!-- Explication
La propriété animation permet de définir une animation CSS. Ici, elle dure 3 secondes et se répète à l’infini
(infinite).
@keyframes décrit les différentes étapes de l’animation, avec des positions différentes à 0%, 50%, et 100%. -->
    <!-- 3. Création d'un slider d'images
Ce cas pratique illustre la création d'un slider d'images simple à l’aide de JavaScript. -->
    <div>
        <div class="slider">
            <img id="slider-image" src="image/image1.png" alt="Slider Image" width="500">
        </div>
        <button onclick="precedenteImage()">Précédente</button>
        <button onclick="suivanteImage()">Suivante</button>

    </div>
    <!-- 4. Animation de texte (bouncing text)
    Ce cas pratique montre comment créer un effet d’animation pour un texte qui rebondit. -->
    <div>
        <h1 class="bounce">Hello, World!</h1>
        <!-- Explication
L’animation @keyframes rebondir utilise la propriété transform pour déplacer le texte verticalement et créer un effet de
rebond.
L’animation se répète à l’infini avec animation: 2s infinite. -->
    </div>
    <!-- 5. Animation d’un menu déroulant avec transition
Ce cas pratique montre comment créer un menu déroulant avec un effet de transition fluide. -->
    <DIV>
        <nav>
            <ul class="menu">
                <li><a href="#">Accueil</a></li>
                <li><a href="#">À propos</a></li>
                <li class="dropdown">
                    <a href="#">Services</a>
                    <ul class="dropdown-content">
                        <li><a href="#">Service 1</a></li>
                        <li><a href="#">Service 2</a></li>
                    </ul>
                </li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

    </DIV>
    <!-- Explication
    L’animation se déclenche lorsque l’utilisateur survole le menu "Services". Le sous-menu s’affiche avec un effet de
    transition défini par transition: opacity 0.3s. -->
    <!-- TP 1 : Effet de transition sur un bouton
Objectif
Créer un bouton avec un effet de transition pour changer sa couleur et sa taille lorsque l'utilisateur passe la souris
dessus. -->
    <div>
        <button class="btn">Hover over me!</button>
    </div>
    <!-- TP 2 : Animation d'un élément (balle rebondissante)
    Objectif
    Créer une balle qui rebondit de haut en bas en utilisant uniquement du CSS. -->
    <div>
        <div class="ball"></div>
    </div>
    <!-- TP 3 : Slider d'images basique
    Objectif
    Créer un slider d'images avec des boutons pour naviguer entre les images. -->
    <div>
        <div class="slider">
            <img src="image/annie-spratt-wgivdx9dBdQ-unsplash-1.jpg" class="slide" alt="image 1">
            <img src="image/Apis image.png" class="slide" alt="Image 2">
            <img src="image/image1.png" class="slide" alt="Image 3">
        </div>

        <button onclick="prevSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
