<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation du DOM (Document Object Model) : Modifier les éléments HTML d'une page web, changer leur style,
        ajouter ou supprimer du contenu, etc.
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Utiliser l'attribut defer dans le <head> pour exécuter le script après le chargement de la page -->
    <script src="JS/scripts2.js" defer></script> <!-- Chargement du fichier JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</head>


<body>
    <!-- 1. Changer le texte d'un élément
Modifions le contenu d'un élément HTML, comme un paragraphe ou un titre. -->
    <div>
        <h1 id="titre">Interactions utilisateur</h1>
        <button onclick="changerTexte()">Changer le texte</button>

    </div>
    <!-- 2. Changer le style d'un élément
    Modifions l'apparence d'un élément en utilisant JavaScript pour modifier son style. -->
    <div>
        <p id="texteStyle">Validation des formulaires</p>
        <button onclick="changerStyle()">Changer le style</button>

    </div>
    <!-- 3. Ajouter du contenu dynamiquement
Ajoutons un nouvel élément dans la page (comme un paragraphe ou une liste) lorsqu'un utilisateur interagit avec un
bouton. -->
    <div>
        <div id="conteneur"></div>
        <button onclick="ajouterContenu()">Ajouter un paragraphe</button>

    </div>
    <!-- //4. Supprimer un élément du DOM
    Supprimons un élément spécifique du DOM lorsqu'un bouton est cliqué. -->
    <div>
        <!-- <p id="aSupprimer">Ce texte sera supprimé</p>
        <button onclick="supprimerElement()">Supprimer l'élément</button> -->
        <div id="container">
            <p id="aSupprimer">Cet élément sera supprimé et restauré.</p>
        </div>
        <button onclick="alternerSuppression()">Supprimer/Restaurer</button>
    </div>
    <!-- 5. Modifier plusieurs éléments en même temps
Changeons le style de tous les éléments d'une certaine classe à la fois. -->
    <div>
        <p class="paragraphe">Paragraphe 1</p>
        <p class="paragraphe">Paragraphe 2</p>
        <p class="paragraphe">Paragraphe 3</p>
        <button onclick="modifierTous()">Modifier tous les paragraphes</button>

    </div>
    <!-- 6. Remplacer complètement un élément HTML
    Remplaçons un élément existant par un autre élément avec du contenu différent. -->

    <div>
        <div id="remplacer">Ceci sera remplacé.</div>
        <button onclick="remplacerElement()">Remplacer l'élément</button>
        <!-- <div class="container">
            <h1 id="titre" class="my-4">Manipulation du DOM</h1>
            <button class="btn btn-warning" onclick="remplacerElement()">Remplacer/Restauration</button>

            <div id="conteneur" class="mt-4">
                <div id="remplacer">Cet élément sera remplacé et restauré.</div>
            </div>
        </div> -->

    </div>
    <!-- 7. Modifier des attributs d'un élément
    Modifions les attributs d'un élément, comme une image ou un lien. -->
    <div>
        <img id="monImage" src="image/image1.png" alt="Image 1">
        <button onclick="changerImage()">Changer l'image</button>

    </div>
    <!-- 8. Cacher et afficher un élément
    Ajoutons une fonction pour cacher ou afficher un élément en fonction de son état actuel. -->
    <div>
        <p id="texteCache">Ce texte peut être caché ou affiché.</p>
        <button onclick="toggleAffichage()">Cacher/Afficher</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
